services:
  ollama:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=20m
      - OLLAMA_NUM_PARALLEL=1
    restart: unless-stopped

volumes:
  ollama-models:
    name: ollama-model-cache

